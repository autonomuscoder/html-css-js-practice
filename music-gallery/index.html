<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Simple Music Gallery</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="./style.css" rel="stylesheet">
	</head>
	<body>
		<div class='titlebar'>
			<h1>Simple Music Gallery</h1>
		</div>
    <div class="music-gallery">
        <!-- Music Track 1 -->
        <div class="music-item">
            <h3>Track 1</h3>
						<div class='img-container'>
							<img src="./assets/thumb1.jpg" alt="thumbnail1">
						</div>
            <audio controls>
                <source src="music1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Music Track 2 -->
        <div class="music-item">
            <h3>Track 2</h3>
						<div class='img-container'>
							<img src="./assets/thumb2.jpg" alt="thumbnail2">
						</div>
            <audio controls>
                <source src="music2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Add more music tracks as needed -->
    </div>
</body>
</html>
